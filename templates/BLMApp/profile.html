{% extends 'BLMApp/base.html' %}
{% block content %}
<style>
    /* Set login box styles */
.login-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 40px;
}

.login-box {
  flex-basis: 50%;
  background-color: #fff;
  width: 70%;
  margin: 130px auto;
  padding: 40px;
  border-radius: 8px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
}


#logo-login {
    width: 30%; 
    height: auto; 
    margin-bottom: 50px;
}

.login-box h1 {
  margin-bottom: 20px;
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  color: #007bff;
  float: right; 
  margin-right: 10px;
}

/* Set form styles */
form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  margin-bottom: 8px;
  margin-top: 20px;
  display: block;
  color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  border: none;
  border-radius: 4px;
  width: 100%;
  padding: 13px;
  font-size: 16px;
  background-color: #f4f4f4;
  color: #555;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  outline: none;
  background-color: #e6e6e6;
}

button[type="submit"] {
  border: none;
  border-radius: 4px;
  padding: 15px;
  font-size: 16px;
  font-weight: bold;
  background-color: #007bff;
  color: #fff;
  width: 40%;
  margin: 0px auto;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family: 'Poppins', sans-serif !important;
}

button[type="submit"]:hover {
  background-color: #0069d9;
  font-weight: bold;
}

.forgot-password {
  margin-top: 10px;
  text-align: center;
}

.forgot-password a {
  color: #007bff;
  text-decoration: none;
}

.forgot-password a:hover {
  text-decoration: underline;
}

/* Set login image styles */
.login-image {
  flex-basis: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.login-image img {
  width: 70%;
  height: auto;
  border-radius: 8px;
  /* Media query for smaller screens */
@media screen and (max-width: 768px) {
.login-wrapper {
flex-direction: column;
height: auto;
}

.login-box,
.login-image {
flex-basis: 100%;
}

.login-box {
margin-bottom: 20px;
}
}
}

/* table style */
.table-container {
  width: 80%;
  margin: 0 auto;
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 10px;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

th, td {
  text-align: left;
  padding: 8px;
}

th {
  background-color: #007bff;
  color: #fff;
  width: 25%;
}

td {
  background-color: aliceblue;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #c2c2c2;
}

</style>


<div class="login-box">
  <div class="table-container">
    <table>
      <tr>
        <th>User Name</th>
        <td>{{ user.username }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
      </tr>
    </table>
  </div>
  
  </div>
 {% endblock content %}
