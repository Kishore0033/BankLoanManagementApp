        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap');

body {
    font-family: 'Poppins', sans-serif !important;
}


#logo img {
    width: 100px;
    height: 25px;
    padding: 0px;
    margin-top: 20px;
    margin-left: 20px;
    margin-bottom: 10px;
    flex: 1;
}

#navBar {
    background-color: #F7F700;
    
}

#navBar #navTitleBar {
    background-color: #F7F700;
    width: 90%;
    margin: 0px auto;
    /* background-color: #FFD43B; */
}

#navBar #navLink {
    position: relative;
    width: 100%;
    background-color: #ffffff;
    overflow: hidden;
    display: flex;
    box-shadow: 0 8px 6px -6px #888888;
    z-index: 9999;
}

#navBar #navLink.fixed {
    position: fixed;
    top: 0;
    left: 0;
}

#navBar #navLink a {
    /* display: block; */
    color: #333;
    font-size: 12px;
    padding: 14px 16px;
    text-decoration: none;
    flex: 1;
    text-align: center;
    padding: 20px;
    font-weight: bold;
}

#navBar #navLink a:hover {
color: #183153;
background-color: #DEC9F5;
}

#navBar #navLink a.active {
    color: #183153;
    background-color: #DEC9F5;
    border-bottom: 3px solid #6F00A6; 
}

#navBar #navLink a i {
    font-size: 18px; 
    color:#183153;
    margin-bottom: 10px;
}


/* Main */

#bannerImg {
    width: 100%;
    height: 470px;
    overflow: hidden;
}

#bannerImg img {
    width: 100%;
}

#mainUpdates {
    display: flex;
    /* justify-content: center; */
    /* align-items: center; */
    justify-content: space-between;
    width: 90%;
    margin: 20px auto;
    /* margin-left: 5%;
    margin-right: 5%; */
} 

#content {
    /* height: 500px; */
    display: flex;	
    align-items: center;
    border-radius: 10px;
    margin-top: 30px;
    margin-bottom: 30px;
    background-color: rgb(168,209,223);
    width:48%;
    box-shadow: 3px 3px 5px #797979;
}

#content #Quotes h1 {
    font-weight: bold;
}

#content #Quotes h1 span {
    color: blue;
    font-family: 'Poppins', sans-serif !important;
    font-weight: bold;
}

#content #Quotes {
    padding: 20px 80px;
    font-size: 22px;
}

#content #Quotes p {
    font-size: 14px;
}

#statement {
    /* height: 500px; */
    display: flex;	
    align-items: center;
    border-radius: 10px;
    margin-top: 30px;
    margin-bottom: 30px;
    background-color: #C8F2C9;
    width:48%;
    box-shadow: 3px 3px 5px #797979;
}

#statement #headingWithButton h1 {
    font-size: 40px;
    font-weight: bold;
    margin-top: 25px;
}

#statement #headingWithButton h1 span {
    color: rgb(48,199,48);
    font-family: 'Poppins', sans-serif !important;
    font-weight: bold;
}

#statement #headingWithButton {
    padding: 20px 80px;
    font-size: 22px;
}

#statement #headingWithButton p {
    font-size: 14px;
}

#note {
	margin-left: 50px;
    text-align: center;
    background-color: rgb(255,255,143);
    padding: 15px;
    font-size: 15px;
    margin: 0px 50px;
    border-radius: 10px;
    width: 90%;
    margin-bottom: 30px;
}
        
#note a:hover {
    color:  rgb(80,69,230);
    text-decoration: underline;
}

#bannerImage {
    width: 90%;
    margin: 0px auto;
    margin-bottom: 30px;
}

#bannerImage img {
    width: 100%;
    height: 40%;
}

#featuresContainer {
    background-color: #183153;
}

#features {
    /* display: flex;
    justify-content: space-between; */
    width: 90%;
    margin: 0px auto;
    margin-bottom: 30px;
    background-color: #183153;
}

#features #popularLoansTitle {
    padding: 20px;
    border-radius: 10px;
    color: white;
    flex: 1.2;
}

#features #popularLoansTitle h1 {
    padding: 30px;
}

#features #popularLoansTitle i {
    font-size: 100px;
    text-align: center;
}

#features #loansByBank {
    flex: 3;
    margin-left: 40px;
}

#loansByBank {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    padding-bottom: 50px;
    /* align-content: space-between; */
    /* padding-left: 5%; */
}

#loansByBank .loanType {
    width: 30%;
    /* padding: 25px;
    padding-left: 25px; */
    background-color: #CFCFCF;
    box-shadow: 5px 5px 10px #394047;
    background-size: cover;
    transition: transform 0.3s;
    /* margin: 20px; */
}

#loansByBank .loanType:hover {
    transform:scale(1.06);
    /* transition: 0.2s; */
}

#loansByBank .loanType h3 {
    /* margin: 60% 0% 0% 0%; */
    color: blue;
}

#loanInfo {
    margin: 60% 0% 0% 0%;
    padding: 7%;
    background-color: rgba(255, 255, 255, 0.5);
    transition: background-color 0.3s;
}

#loanInfo:hover {
    background-color:white;
    /* transition: 0.2s; */
}

#loansByBank .loanType p {
    color: #394047;
}

.featuresByUs {
    display: flex;
    justify-content: space-between;
    width: 90%;
    margin: 0px auto;
    padding: 30px;
    /* margin-left: 30px;
    margin-right: 30px;
    margin-bottom: 30px; */
}

.featuresByUs .features {
    background-color: rgb(237,237,237);
    padding: 40px;
    padding-left: 30px;
    width: 30%;
    border-radius: 10px;
    box-shadow: 3px 3px 5px #797979;
}

.featuresByUs .features .Buttons {
    border-radius: 20px;
    color: white;
    background-color: rgb(48,199,48);
    padding: 15px;
    margin-top: 10px;
    font-weight: bold;
    text-decoration: none;
}

.features h3 {
    font-weight: bolder;
}

.featuresByUs .features .Buttons:hover {
    padding: 16px;
    font-size: 15px;
    transition: 0.2s;
}

.featuresByUs #KYC .Buttons {
    background-color: rgb(80,69,230) !important;
}

.featuresByUs #HighestLoanAmt {
    background-color: rgb(204,247,209);
    color: black; 
}
footer {
        background-color: #183153;
        color: #fff;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .social-media a {
        margin-right: 20px;
        color: white;
    }
    #Footer p {
        margin-top: 15px;
    }
