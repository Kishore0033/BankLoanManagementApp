{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item" style="height: 70vh; overflow: hidden;">
        <img src="{% static 'images/bannerImages/LoanBannerImage5.jpg' %}" class="d-block w-100" alt="..." >
        <div class="carousel-caption d-none d-md-block" style="background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));">
          <h5>Personal Loan</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item active" style="height: 70vh; overflow: hidden;">
        <img src="{% static 'images/bannerImages/LoanBannerImage6.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block" style="background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
        ">
          <h5 style="color: black; font-weight: bold;">Housing Loan</h5>
          <p style="color: black;">Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div class="carousel-item" style="height: 70vh; overflow: hidden;">
        <img src="{% static 'images/bannerImages/LoanBannerImage7.jpg' %}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block" style="background: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));">
          <h5>Educational Loan</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
